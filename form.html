<!DOCTYPE html>
<html>

<head>
    <title>FeedBack Form With Email Functionality</title>
    <link href="style.css" rel="stylesheet">
</head>
<!-- Body Starts Here -->

<body>
    <div id="logo-container">
        <img src="img/logo.png"> 
    </div>
    <hr>
    <div class="container">
    <!-- Feedback Form Starts Here -->
    <div id="feedback">
        <!-- Heading Of The Form -->
        <div>
            <p>However, if you simply can't wait to learn what we are up to - get in touch!</p>
        </div>
        <!-- Feedback Form -->
        <form action="https://script.google.com/macros/s/AKfycbzMXPnyRoptBpSghhdDDQb1jY6ouAn7FHdoSKRONQ/exec" id="form"
            method="post" name="form">
            <div class="form-elements">
                <label for="name">Name</label>
                <input name="name" placeholder="Your Name" type="text" value="" required>
                <label for="email">Business E-mail</label>
                <input name="email" placeholder="Your Business E-mail" type="email" value="" required>
                <label for="company">Company</label>
                <input name="company" placeholder="Company Name" type="text" value="">
                <label for="role">Role</label>
                <input name="role" placeholder="Your Role" type="text" value="">
                <label for="message">Your Message</label>
                <textarea name="message" placeholder="Type your text here..."></textarea>
                <button id="send">Send </button>
            </div>
            <div class="thankyou_message" style="display:none;">
                <h2><em>Thanks</em> for contacting us!
                    We will get back to you soon!</h2>
            </div>

        </form>
    </div>
    <!-- Feedback Form Ends Here -->
    </div>
    <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>
</body>
<!-- Body Ends Here -->

</html>
