<!DOCTYPE html>
<html>

<head>
    <title>FeedBack Form With Email Functionality</title>
    <link href="style.css" rel="stylesheet">
</head>
<!-- Body Starts Here -->

<body>
    <div class="logo">
        
    </div>
    <!-- <div class="container"> -->
    <!-- Feedback Form Starts Here -->
    <div id="feedback">
        <!-- Heading Of The Form -->
        <div class="head">
            <h3>FeedBack Form</h3>
            <p>This is feedback form. Send us your feedback !</p>
        </div>
        <!-- Feedback Form -->
        <form action="https://script.google.com/macros/s/AKfycbzMXPnyRoptBpSghhdDDQb1jY6ouAn7FHdoSKRONQ/exec" id="form"
            method="post" name="form">
            <div class="form-elements">
                <input name="name" placeholder="Your Name" type="text" value="" required>
                <input name="email" placeholder="Your Email" type="email" value="" required>
                <input name="subject" placeholder="Subject" type="text" value="">
                <label>Your Suggestion/Feedback</label>
                <textarea name="message" placeholder="Type your text here..."></textarea>
                <button id="send">Send </button>
            </div>
            <div class="thankyou_message" style="display:none;">
                <h2><em>Thanks</em> for contacting us!
                    We will get back to you soon!</h2>
            </div>

        </form>
    </div>
    <!-- Feedback Form Ends Here -->
    <!-- </div> -->
    <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>
</body>
<!-- Body Ends Here -->

</html>
